<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smart Carbon Footprint Tracker</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top left, #d9fdd3, #ffffff);
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .app-shell {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 16px 40px;
        }
        .app-card {
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            border: none;
        }
        footer {
            font-size: 0.85rem;
            color: #666;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background:#c9f7cf;">
  <div class="container-fluid app-shell">
    <a class="navbar-brand" href="/">üå± Carbon Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/activity/add/">Add Activity</a></li>
        <li class="nav-item"><a class="nav-link" href="/activity/list/">Activity List</a></li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-3">Hi, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-dark btn-sm" href="/logout/">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-success btn-sm" href="/login/">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="app-shell mt-3">
    {% block content %}{% endblock %}
</main>

<footer class="text-center pb-3">
    <small>üåç Smart Carbon Footprint Tracker &mdash; built with Django & Bootstrap</small>
</footer>

<!-- Bootstrap JS (optional, for navbar toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
