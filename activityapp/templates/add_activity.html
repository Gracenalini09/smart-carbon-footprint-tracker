{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card app-card">
      <div class="card-body">
        <h3 class="card-title mb-3">Add Activity üìù</h3>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Activity Type</label>
            <select name="category" class="form-select" required>
              <option value="">-- Select activity --</option>
              {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }} ({{ cat.unit }})</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
            <div class="form-text">Example: 10 km, 5 kWh, 2 meals</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control">
            <div class="form-text">Leave empty to use today's date.</div>
          </div>

          <button type="submit" class="btn btn-success w-100">Save Activity</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
